easy_admin:
  site_name: 'Codeurdulibre'

  user:
    name_property_path: 'email'
    display_avatar: false

  design:
    brand_color: '#aa3e98'
    form_theme:
      - '@EasyAdmin/form/bootstrap_4.html.twig'
    assets:
      js:
        - '/bundles/fosckeditor/ckeditor.js'
        - '/bundles/cksourceckfinder/ckfinder/ckfinder.js'
        - '/js/setup-ckfinder.js'
    menu:
      - { label: 'Blog'}
      - { entity: "Article", label: 'Mes Articles', icon: 'users'}
      - { entity: "ArticleCategory", label: 'Cat√©gories', icon: 'users'}

  entities:
    Article:
      class: Odiseo\BlogBundle\Model\Article
      label: "Articles"
      controller: App\Controller\AdminController
    ArticleCategory:
      class: Odiseo\BlogBundle\Model\ArticleCategory
      label: "Categorie"
      controller: App\Controller\AdminController
